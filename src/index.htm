<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone UI | Instagram</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="../img/instagram-celular.png" alt="celular">
    </div>

    <div class="instagram-continue">   
      <div class="group">
        <img src="../img/instagram-logo.png" class="instagram-logo" alt="Logo instagram">
        <div class="profile-photo">
          <img src="../img/Mike_Krieger.png" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continuar como Mike Krieger</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é Mike Krieger ? <span>Trocar conta</span> </p> 
        <p class="not-account">
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o App</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>

  <footer class="info">
    <div class="container">
      <nav class="all-info">
        <ul>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">Imprensa</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Carreiras</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Localizações</a></li>
          <li><a href="#">Conta Mais Relevantes</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Idioma</a></li>
        </ul>
      
        <span>© 2020 Instagram do Facebook</span>
      </nav>
    </div>
  </footer>


</body>
</html>
